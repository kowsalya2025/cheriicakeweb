{% extends 'main/base.html' %}
{% load static %}

{% block title %}Products{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script&display=swap" rel="stylesheet">

<style>
  .category-card {
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: transform 0.2s;
    text-decoration: none;
    color: inherit;
    display: block;
  }
  .category-card:hover {
    transform: scale(1.03);
  }
  .category-image {
    height: 300px;
    object-fit: cover;
  }
  .category-footer {
    background-color: rgba(255, 215, 128, 0.9);
    padding: 10px;
    text-align: center;
  }
  .category-footer h5 {
    font-weight: bold;
    margin-bottom: 5px;
  }
</style>

<div class="container py-5">
  <div class="row" id="categoryContainer"
       data-categories='[
         {"name": "CAKES", "types": 20, "img": "{% static "main/images/cakes.webp" %}", "slug": "cakes"},
         {"name": "PASTRIES", "types": 12, "img": "{% static "main/images/pastaries.avif" %}", "slug": "pastries"},
         {"name": "SWEETS", "types": 25, "img": "{% static "main/images/sweets.avif" %}", "slug": "sweets"},
          {"name": "GIFT BOX", "types": 20, "img": "{% static "main/images/home4.jpg" %}", "slug": "giftbox"},
         {"name": "SIVORIES", "types": 12, "img": "{% static "main/images/savories.webp" %}", "slug": "savories"},
         {"name": "BREADS", "types": 25, "img": "{% static "main/images/bread.webp" %}", "slug": "breads"},
          {"name": "COOKIES & BISCUTS", "types": 20, "img": "{% static "main/images/cookies.jpg" %}", "slug": "cookies"},
         {"name": "CREAM ROLL", "types": 12, "img": "{% static "main/images/creamroll.jpg" %}", "slug": "creamroll"},
         {"name": "MUFFINS & FURIT CAKE", "types": 25, "img": "{% static "main/images/muffins.jpg" %}", "slug": "muffins"},
          {"name": "CHIPS", "types": 20, "img": "{% static "main/images/chipps.webp" %}", "slug": "chips"},
         {"name": "CHOCHOLATES", "types": 12, "img": "{% static "main/images/chocolate.jpg" %}", "slug": "chocholates"},
         {"name": "RUSK", "types": 25, "img": "{% static "main/images/rusk.jpeg" %}", "slug": "rusk"}
       ]'>
  </div>
</div>

  <section class="m-5 text-center">
    <img src="{% static 'main/images/design.png' %}" alt="" style="background-color: white; color: black;">
</section>

<script>
  const container = document.getElementById("categoryContainer");
  const categories = JSON.parse(container.dataset.categories);

  categories.forEach(cat => {
    container.innerHTML += `
      <div class="col-md-4 mb-4">
        <a href="/${cat.slug}/" class="category-card">
          <img src="${cat.img}" alt="${cat.name}" class="w-100 category-image">
          <div class="category-footer">
            <h5>${cat.name}</h5>
            <p>${cat.types} TYPES</p>
          </div>
        </a>
      </div>
    `;
  });
</script>
{% endblock %}
